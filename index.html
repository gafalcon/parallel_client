<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Parallel Computing</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Parallel Computing</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div id="newTask" style="margin-top: 20px;">
                <div class="row">
                    <h2>Upload new task</h2>
                </div>
                <div class="row">
                    <div class="col-9">
                        <form method="post">
                            <div class="form-group">
                                <label for="taskName">Task Name</label>
                                <input type="text" class="form-control" id="taskName" aria-describedby="taskName" placeholder="Enter name">
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1">Pi Calculation</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2">MergeSort</label>
                            </div>

                            <div class="form-group">
                                <label for="numExperiments">Number of Experiments</label>
                                <input type="number" class="form-control" id="numExperiments" aria-describedby="numExperiments" placeholder="Enter a number">
                            </div>
                            <div id="sortFile-group" class="form-group">
                                <label for="sortFile">File to sort</label>
                                <input type="file" class="form-control-file" id="sortFile">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit Task</button>
                        </form>
                    </div>
                    <div class="col-3">
                        <h4>List of clients</h4>
                        <ul>
                            <li>Client 1</li>
                            <li>Client 2</li>
                            <li>Client 3</li>
                            <li>Client 4</li>
                        </ul>
                    </div>
                </div>
            </div>
            <br />
            <div id="tasks" style="margin-top: 25px;">
                <div class="row">
                    <h2>Tasks</h2>
                </div>
                <div class="row">
                    <div class="col">
                        <ul class="list-group">
                            <li class="list-group-item">
                                <div class="row">
                                    <div class="col">
                                        <b>Name:</b>    MergeSort
                                    </div>
                                    <div class="col">
                                        <b>Status:</b>Running
                                    </div>
                                    <div class="col">
                                        <a href="">View</a>
                                    </div>
                                </div>
                            </li>
                            <li class="list-group-item">
                                <div class="row">
                                    <div class="col">
                                        <b>Name:</b>    MergeSort
                                    </div>
                                    <div class="col">
                                        <b>Status:</b>Running
                                    </div>
                                    <div class="col">
                                        <a href="">View</a>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
